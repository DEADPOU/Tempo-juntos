<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso tempo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #ff6f61;
        }
        #counter {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tempo Juntos</h1>
    <p>Nós estamos juntos há:</p>
    <div id="counter">Carregando...</div>

    <script>
        const startDate = new Date("2022-08-06T00:00:00"); // Data de início
        function updateCounter() {
            const now = new Date();
            const difference = now - startDate; // Diferença em milissegundos

            // Converter para dias, horas, minutos e segundos
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Exibir o contador formatado
            document.getElementById("counter").textContent = 
                `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
        }

        // Atualizar a cada segundo
        setInterval(updateCounter, 1000);
        updateCounter();
    </script>
</body>
</html>
